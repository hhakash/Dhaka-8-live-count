<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaka - 8 Live Election Count</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f3f4f6;
            color: #111827;
            overflow-x: hidden;
        }

        .pastel-pink { background-color: #ffe4e6; border-left: 8px solid #fb7185; }
        .pastel-blue { background-color: #e0f2fe; border-left: 8px solid #38bdf8; }
        .pastel-green { background-color: #dcfce7; }
        .pastel-yellow { background-color: #fef9c3; border-bottom: 6px solid #facc15; }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: #4f46e5;
            transition: width 20s linear;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        
        .status-badge {
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .search-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* Mobile specific adjustments to ensure cards don't feel cramped */
        @media (max-width: 640px) {
            .stat-value-large { font-size: 2.5rem; }
            .header-title { font-size: 2.75rem; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
            <div class="text-center md:text-left">
                <h1 class="header-title text-5xl md:text-5xl font-black tracking-tighter text-gray-900 leading-none">DHAKA - 8</h1>
                <div class="flex items-center justify-center md:justify-start gap-3 mt-3">
                    <span class="status-badge px-4 py-1.5 bg-red-600 text-white text-[10px] font-black rounded-full tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 bg-white rounded-full"></span>
                        LIVE COUNT
                    </span>
                </div>
            </div>
            <div class="bg-white px-6 py-4 rounded-2xl shadow-sm border border-gray-200 text-center w-full md:w-auto">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Last Updated</p>
                <p id="update-timer" class="font-bold text-gray-800 tabular-nums">Connecting...</p>
            </div>
        </header>

        <!-- Leaderboard Stats -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 pastel-yellow p-8 md:p-10 rounded-[2.5rem] shadow-sm flex flex-col justify-center">
                <span class="text-xs font-black text-yellow-700 uppercase tracking-[0.2em] mb-3">Currently Leading</span>
                <h2 class="text-3xl md:text-5xl font-black text-yellow-900 leading-tight" id="leading-name">---</h2>
            </div>
            <div class="bg-white p-8 md:p-10 rounded-[2.5rem] shadow-sm border border-gray-100 flex flex-col justify-center">
                <span class="text-xs font-black text-gray-400 uppercase tracking-[0.2em] mb-3">Winning Margin</span>
                <div class="flex items-baseline gap-2">
                    <h2 class="text-5xl md:text-6xl font-black text-indigo-600 tabular-nums" id="margin-val">0</h2>
                    <span class="text-gray-400 font-bold text-xs uppercase tracking-widest">Votes</span>
                </div>
            </div>
        </div>

        <!-- Main Candidates -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Candidate 1 -->
            <div class="candidate-card pastel-pink p-8 md:p-10 rounded-[3rem] shadow-md transition-transform hover:scale-[1.01]">
                <span id="c1-party" class="inline-block px-4 py-1.5 bg-white/60 text-pink-700 rounded-xl text-[10px] font-black tracking-widest uppercase mb-6">PARTY 1</span>
                <h3 id="c1-name" class="text-3xl md:text-4xl font-black text-pink-900 mb-6 tracking-tight">CANDIDATE 1</h3>
                <div>
                    <span class="text-[10px] font-black text-pink-700 uppercase tracking-widest opacity-70">Total Votes Received</span>
                    <div id="c1-votes" class="stat-value-large text-5xl md:text-6xl font-black text-pink-950 mt-2 tabular-nums">0</div>
                </div>
            </div>

            <!-- Candidate 2 -->
            <div class="candidate-card pastel-blue p-8 md:p-10 rounded-[3rem] shadow-md transition-transform hover:scale-[1.01]">
                <span id="c2-party" class="inline-block px-4 py-1.5 bg-white/60 text-blue-700 rounded-xl text-[10px] font-black tracking-widest uppercase mb-6">PARTY 2</span>
                <h3 id="c2-name" class="text-3xl md:text-4xl font-black text-blue-900 mb-6 tracking-tight">CANDIDATE 2</h3>
                <div>
                    <span class="text-[10px] font-black text-blue-700 uppercase tracking-widest opacity-70">Total Votes Received</span>
                    <div id="c2-votes" class="stat-value-large text-5xl md:text-6xl font-black text-blue-950 mt-2 tabular-nums">0</div>
                </div>
            </div>
        </div>

        <!-- Center Summary -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8 text-center">
            <div class="bg-white p-6 md:p-8 rounded-[2rem] border border-gray-100 flex flex-col justify-center">
                <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Total Centers</span>
                <p id="total-centers" class="text-3xl md:text-4xl font-black text-gray-800 mt-2 tabular-nums">--</p>
            </div>
            <div class="pastel-green p-6 md:p-8 rounded-[2rem] flex flex-col justify-center">
                <span class="text-[10px] font-black text-green-700 uppercase tracking-widest">Results Given</span>
                <p id="results-given" class="text-3xl md:text-4xl font-black text-green-900 mt-2 tabular-nums">--</p>
            </div>
            <div class="bg-gray-900 p-6 md:p-8 rounded-[2rem] text-white flex flex-col justify-center">
                <span class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Remaining</span>
                <p id="remaining" class="text-3xl md:text-4xl font-black mt-2 text-white tabular-nums">--</p>
            </div>
        </div>

        <!-- Detail Table with Search -->
        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-gray-100 mb-12">
            <div class="p-6 md:p-8 border-b border-gray-50 flex flex-col md:flex-row justify-between items-center gap-4 bg-gray-50/50">
                <h4 class="font-black text-gray-700 uppercase tracking-widest text-xs">Center Breakdown</h4>
                <div class="relative w-full md:w-80">
                    <input 
                        type="text" 
                        id="table-search" 
                        placeholder="Search center name or ID..." 
                        class="search-input w-full px-5 py-3 bg-white border border-gray-200 rounded-2xl text-sm font-bold placeholder-gray-300 transition-all"
                    >
                    <div class="absolute right-4 top-3.5 text-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto custom-scrollbar max-h-[500px]">
                <table class="w-full text-left" id="main-data-table">
                    <thead class="sticky top-0 bg-white z-10 border-b-2 border-gray-100">
                        <tr id="table-head"></tr>
                    </thead>
                    <tbody id="table-body" class="text-sm font-bold text-gray-600"></tbody>
                </table>
            </div>
        </div>

        <!-- Sync Progress -->
        <div class="max-w-xs mx-auto text-center opacity-50 pb-12">
            <div class="h-1.5 w-full bg-gray-200 rounded-full overflow-hidden mb-2">
                <div id="progress-bar" class="loading-progress"></div>
            </div>
            <span class="text-[8px] font-black uppercase tracking-[0.4em]">Autosync Active</span>
        </div>
    </div>

    <script>
        const SHEET_ID = "18hWKNfT9614J4w5xFnpiOpgpRAIKPypbM_6kVRxeY5w";
        const REFRESH_INTERVAL = 20000;
        let cachedTableData = null;

        async function updateDashboard() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
            
            const bar = document.getElementById('progress-bar');
            bar.style.transition = 'none';
            bar.style.width = '0%';
            setTimeout(() => {
                bar.style.transition = 'width 20s linear';
                bar.style.width = '100%';
            }, 50);

            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const rows = json.table.rows;

                const val = (r, c) => rows[r]?.c[c]?.v ?? 0;
                const fmt = (r, c) => rows[r]?.c[c]?.f ?? val(r, c);

                // Mapping cells per requirements
                document.getElementById('leading-name').innerText = rows[2]?.c[10]?.v ?? "---"; // K3
                document.getElementById('margin-val').innerText = fmt(4, 8);    // I5
                
                document.getElementById('c1-name').innerText = rows[2]?.c[6]?.v ?? "---";      // G3
                document.getElementById('c2-name').innerText = rows[3]?.c[6]?.v ?? "---";      // G4
                document.getElementById('c1-party').innerText = rows[2]?.c[7]?.v ?? "---";     // H3
                document.getElementById('c2-party').innerText = rows[3]?.c[7]?.v ?? "---";     // H4
                document.getElementById('c1-votes').innerText = fmt(2, 8);      // I3
                document.getElementById('c2-votes').innerText = fmt(3, 8);      // I4

                // Stats & Calculation Logic
                const totalCenters = parseFloat(val(6, 8)) || 0; // I7
                const resultsGiven = parseFloat(val(8, 8)) || 0; // I9
                const calculatedRemaining = totalCenters - resultsGiven;

                document.getElementById('total-centers').innerText = totalCenters;
                document.getElementById('results-given').innerText = resultsGiven;
                document.getElementById('remaining').innerText = calculatedRemaining;

                cachedTableData = json.table;
                renderTable(cachedTableData, document.getElementById('table-search').value);

                document.getElementById('update-timer').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            } catch (err) {
                console.error("Dashboard Sync Failed:", err);
                document.getElementById('update-timer').innerText = "Sync Lost";
            }
        }

        function renderTable(table, filterTerm = '') {
            const head = document.getElementById('table-head');
            const body = document.getElementById('table-body');
            
            if (head.innerHTML === '') {
                let headHtml = '';
                table.cols.slice(0, 5).forEach(col => {
                    headHtml += `<th class="px-6 py-5 text-[10px] font-black text-gray-400 uppercase tracking-widest whitespace-nowrap">${col.label || ''}</th>`;
                });
                head.innerHTML = headHtml;
            }

            let bodyHtml = '';
            const rowLimit = Math.min(109, table.rows.length);
            const lowerFilter = filterTerm.toLowerCase();

            for (let i = 0; i < rowLimit; i++) {
                let rowMatches = false;
                let rowCellsHtml = '';
                
                // Search across columns A-E
                for (let j = 0; j < 5; j++) {
                    let cellData = table.rows[i]?.c[j];
                    let displayVal = cellData?.f || String(cellData?.v || '');
                    if (displayVal.toLowerCase().includes(lowerFilter)) {
                        rowMatches = true;
                    }
                }

                if (filterTerm && !rowMatches) continue;

                for (let j = 0; j < 5; j++) {
                    let cellData = table.rows[i]?.c[j];
                    let displayVal = cellData?.f || cellData?.v || '';

                    // Verified Column (E) - index 4
                    if (j === 4) {
                        const strVal = String(displayVal).toUpperCase();
                        if (displayVal === true || strVal === 'TRUE' || strVal === 'VERIFIED' || strVal === '1') {
                            displayVal = '<span class="text-green-500 text-xl font-black">✓</span>';
                        } else {
                            displayVal = '<span class="text-red-500 text-xl font-black">✕</span>';
                        }
                    }
                    rowCellsHtml += `<td class="px-6 py-4 whitespace-nowrap font-bold text-gray-700">${displayVal}</td>`;
                }

                bodyHtml += `<tr class="border-b border-gray-50 hover:bg-indigo-50/40 transition-colors">${rowCellsHtml}</tr>`;
            }
            body.innerHTML = bodyHtml;
        }

        document.getElementById('table-search').addEventListener('input', (e) => {
            if (cachedTableData) {
                renderTable(cachedTableData, e.target.value);
            }
        });

        window.onload = () => {
            updateDashboard();
            setInterval(updateDashboard, REFRESH_INTERVAL);
        };
    </script>
</body>
</html>
