<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaka - 8 Live Election Count</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8f9ff;
            color: #1a1a1a;
        }

        .pastel-pink { background-color: #ffdae9; }
        .pastel-blue { background-color: #d6e4ff; }
        .pastel-green { background-color: #d1fadf; }
        .pastel-yellow { background-color: #fef9c3; }
        .pastel-orange { background-color: #ffedd5; }

        .card-shadow {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        .loading-bar {
            height: 4px;
            width: 100%;
            background: #e2e8f0;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: #6366f1;
            transition: width 20s linear;
        }

        .candidate-card {
            transition: transform 0.2s ease;
        }

        .candidate-card:hover {
            transform: translateY(-4px);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">Dhaka - 8</h1>
                <p class="text-indigo-500 font-semibold uppercase tracking-widest text-sm">Live Election Count</p>
            </div>
            <div class="text-right">
                <div class="bg-white px-6 py-3 rounded-2xl card-shadow border border-gray-100">
                    <div class="text-xs font-bold text-gray-400 uppercase mb-1">Status</div>
                    <div class="flex items-center gap-2">
                        <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="font-bold text-gray-700" id="update-timer">Connecting...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Top Highlight: Leading & Margin -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="pastel-yellow p-8 rounded-[2rem] card-shadow flex flex-col justify-center">
                <span class="text-sm font-extrabold text-yellow-800 uppercase tracking-widest mb-1">Currently Leading</span>
                <h2 class="text-3xl font-extrabold text-yellow-900" id="leading-name">---</h2>
            </div>
            <div class="bg-white p-8 rounded-[2rem] card-shadow border border-gray-100 flex flex-col justify-center">
                <span class="text-sm font-extrabold text-gray-400 uppercase tracking-widest mb-1">Winning Margin</span>
                <h2 class="text-3xl font-extrabold text-indigo-600" id="margin-val">0</h2>
            </div>
        </div>

        <!-- Candidates Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <!-- Candidate 1 -->
            <div class="candidate-card pastel-pink p-8 rounded-[2.5rem] card-shadow relative overflow-hidden">
                <div class="relative z-10">
                    <span id="c1-party" class="inline-block px-3 py-1 bg-white/50 rounded-full text-xs font-bold text-pink-700 mb-3">PARTY</span>
                    <h3 id="c1-name" class="text-2xl font-extrabold text-pink-900 mb-1">Candidate 1</h3>
                    <div class="mt-4">
                        <span class="text-xs font-bold text-pink-700 uppercase">Total Votes</span>
                        <div id="c1-votes" class="text-5xl font-black text-pink-900">0</div>
                    </div>
                </div>
            </div>

            <!-- Candidate 2 -->
            <div class="candidate-card pastel-blue p-8 rounded-[2.5rem] card-shadow relative overflow-hidden">
                <div class="relative z-10">
                    <span id="c2-party" class="inline-block px-3 py-1 bg-white/50 rounded-full text-xs font-bold text-blue-700 mb-3">PARTY</span>
                    <h3 id="c2-name" class="text-2xl font-extrabold text-blue-900 mb-1">Candidate 2</h3>
                    <div class="mt-4">
                        <span class="text-xs font-bold text-blue-700 uppercase">Total Votes</span>
                        <div id="c2-votes" class="text-5xl font-black text-blue-900">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-3xl card-shadow border border-gray-50 text-center">
                <span class="text-xs font-bold text-gray-400 uppercase">Total Centers</span>
                <p id="total-centers" class="text-2xl font-extrabold mt-1">--</p>
            </div>
            <div class="pastel-green p-6 rounded-3xl card-shadow text-center">
                <span class="text-xs font-bold text-green-700 uppercase">Results Given</span>
                <p id="results-given" class="text-2xl font-extrabold mt-1">--</p>
            </div>
            <div class="pastel-orange p-6 rounded-3xl card-shadow text-center">
                <span class="text-xs font-bold text-orange-700 uppercase">Remaining</span>
                <p id="remaining" class="text-2xl font-extrabold mt-1">--</p>
            </div>
        </div>

        <!-- Secondary Table -->
        <div class="bg-white rounded-[2rem] card-shadow overflow-hidden border border-gray-100 mb-8">
            <div class="p-6 border-b border-gray-50 bg-gray-50/50">
                <h4 class="font-extrabold text-gray-700">Detailed Breakdown (A1:I09)</h4>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead id="table-head"></thead>
                    <tbody id="table-body" class="text-sm font-medium text-gray-600"></tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div class="mb-10">
            <div class="loading-bar">
                <div id="progress-bar" class="loading-progress"></div>
            </div>
            <p class="text-center text-xs text-gray-400 mt-4 font-bold uppercase tracking-widest">Auto-refreshing every 20 seconds</p>
        </div>
    </div>

    <script>
        /**
         * SET YOUR GOOGLE SHEET ID HERE
         * Replace the empty string with your Sheet ID to connect the backend.
         */
        const HARDCODED_SHEET_ID = "18hWKNfT9614J4w5xFnpiOpgpRAIKPypbM_6kVRxeY5w"; 

        async function fetchData() {
            if(!HARDCODED_SHEET_ID) {
                document.getElementById('update-timer').innerText = "Missing Sheet ID";
                return;
            }

            const base = `https://docs.google.com/spreadsheets/d/${HARDCODED_SHEET_ID}/gviz/tq?tqx=out:json`;
            
            // Progress Bar Animation
            const bar = document.getElementById('progress-bar');
            bar.style.transition = 'none';
            bar.style.width = '0%';
            setTimeout(() => {
                bar.style.transition = 'width 20s linear';
                bar.style.width = '100%';
            }, 50);

            try {
                const res = await fetch(base);
                const text = await res.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const rows = json.table.rows;

                const v = (r, c) => rows[r]?.c[c]?.v ?? "0";
                const f = (r, c) => rows[r]?.c[c]?.f ?? v(r, c);

                // Candidate Data
                document.getElementById('c1-name').innerText = v(2, 6);
                document.getElementById('c1-party').innerText = v(2, 7);
                document.getElementById('c1-votes').innerText = f(2, 8);
                document.getElementById('c2-name').innerText = v(3, 6);
                document.getElementById('c2-party').innerText = v(3, 7);
                document.getElementById('c2-votes').innerText = f(3, 8);

                // Stats
                document.getElementById('total-centers').innerText = v(6, 8);
                document.getElementById('results-given').innerText = v(43, 8);
                document.getElementById('remaining').innerText = v(63, 0);
                document.getElementById('leading-name').innerText = v(2, 10);
                document.getElementById('margin-val').innerText = f(4, 8);

                renderTable(json.table);
                
                const now = new Date();
                document.getElementById('update-timer').innerText = "Live: " + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});

            } catch (err) {
                console.error("Fetch Error:", err);
                document.getElementById('update-timer').innerText = "Connection Error";
            }
        }

        function renderTable(table) {
            const head = document.getElementById('table-head');
            const body = document.getElementById('table-body');
            
            let headHtml = '<tr class="bg-indigo-50/50">';
            table.cols.slice(0, 9).forEach(col => {
                headHtml += `<th class="px-6 py-4 text-xs font-black text-indigo-400 uppercase tracking-wider">${col.label || '---'}</th>`;
            });
            headHtml += '</tr>';
            head.innerHTML = headHtml;

            let bodyHtml = '';
            for(let i = 0; i < 9; i++) {
                bodyHtml += '<tr class="border-b border-gray-50 hover:bg-gray-50/30 transition">';
                for(let j = 0; j < 9; j++) {
                    const val = table.rows[i]?.c[j]?.f || table.rows[i]?.c[j]?.v || '';
                    bodyHtml += `<td class="px-6 py-4 whitespace-nowrap">${val}</td>`;
                }
                bodyHtml += '</tr>';
            }
            body.innerHTML = bodyHtml;
        }

        // Initialize on Load
        window.onload = () => {
            if(HARDCODED_SHEET_ID) {
                fetchData();
                setInterval(fetchData, 20000);
            } else {
                document.getElementById('update-timer').innerText = "Add ID in Code";
            }
        };
    </script>
</body>
</html>
