<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhaka - 8 Live Election Count</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f3f4f6;
            color: #111827;
        }

        .pastel-pink { background-color: #ffe4e6; border-left: 8px solid #fb7185; }
        .pastel-blue { background-color: #e0f2fe; border-left: 8px solid #38bdf8; }
        .pastel-green { background-color: #dcfce7; }
        .pastel-yellow { background-color: #fef9c3; border-bottom: 6px solid #facc15; }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: #4f46e5;
            transition: width 20s linear;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        
        .status-badge {
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-5xl font-black tracking-tighter text-gray-900">DHAKA - 8</h1>
                <div class="flex items-center justify-center md:justify-start gap-3 mt-2">
                    <span class="status-badge px-4 py-1 bg-red-600 text-white text-xs font-black rounded-full tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 bg-white rounded-full"></span>
                        LIVE COUNT
                    </span>
                </div>
            </div>
            <div class="bg-white px-6 py-3 rounded-2xl shadow-sm border border-gray-200 text-center">
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Last Updated</p>
                <p id="update-timer" class="font-bold text-gray-800">Connecting...</p>
            </div>
        </header>

        <!-- Leaderboard Stats -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 pastel-yellow p-8 rounded-[2.5rem] shadow-sm flex flex-col justify-center">
                <span class="text-xs font-black text-yellow-700 uppercase tracking-widest mb-2">Currently Leading</span>
                <h2 class="text-4xl md:text-5xl font-black text-yellow-900" id="leading-name">---</h2>
            </div>
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-gray-100 flex flex-col justify-center">
                <span class="text-xs font-black text-gray-400 uppercase tracking-widest mb-2">Winning Margin</span>
                <div class="flex items-baseline gap-2">
                    <h2 class="text-5xl font-black text-indigo-600 tabular-nums" id="margin-val">0</h2>
                    <span class="text-gray-400 font-bold text-xs uppercase">Votes</span>
                </div>
            </div>
        </div>

        <!-- Main Candidates -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Candidate 1 -->
            <div class="candidate-card pastel-pink p-8 rounded-[3rem] shadow-md">
                <span id="c1-party" class="inline-block px-3 py-1 bg-white/60 text-pink-700 rounded-lg text-[10px] font-black tracking-widest uppercase mb-4">PARTY 1</span>
                <h3 id="c1-name" class="text-3xl font-black text-pink-900 mb-4 tracking-tight">CANDIDATE 1</h3>
                <div class="mt-2">
                    <span class="text-[10px] font-black text-pink-700 uppercase tracking-widest opacity-70">Total Votes</span>
                    <div id="c1-votes" class="text-5xl font-black text-pink-950 mt-1 tabular-nums">0</div>
                </div>
            </div>

            <!-- Candidate 2 -->
            <div class="candidate-card pastel-blue p-8 rounded-[3rem] shadow-md">
                <span id="c2-party" class="inline-block px-3 py-1 bg-white/60 text-blue-700 rounded-lg text-[10px] font-black tracking-widest uppercase mb-4">PARTY 2</span>
                <h3 id="c2-name" class="text-3xl font-black text-blue-900 mb-4 tracking-tight">CANDIDATE 2</h3>
                <div class="mt-2">
                    <span class="text-[10px] font-black text-blue-700 uppercase tracking-widest opacity-70">Total Votes</span>
                    <div id="c2-votes" class="text-5xl font-black text-blue-950 mt-1 tabular-nums">0</div>
                </div>
            </div>
        </div>

        <!-- Center Summary -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8 text-center">
            <div class="bg-white p-6 rounded-[2rem] border border-gray-100">
                <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Total Centers</span>
                <p id="total-centers" class="text-3xl font-black text-gray-800 mt-1">--</p>
            </div>
            <div class="pastel-green p-6 rounded-[2rem]">
                <span class="text-[10px] font-black text-green-700 uppercase tracking-widest">Results Given</span>
                <p id="results-given" class="text-3xl font-black text-green-900 mt-1">--</p>
            </div>
            <div class="bg-gray-800 p-6 rounded-[2rem] text-white">
                <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Remaining</span>
                <p id="remaining" class="text-3xl font-black mt-1">--</p>
            </div>
        </div>

        <!-- Detail Table -->
        <div class="bg-white rounded-[2.5rem] shadow-xl overflow-hidden border border-gray-100 mb-8">
            <div class="p-6 border-b border-gray-50 flex justify-between items-center bg-gray-50/50">
                <h4 class="font-black text-gray-700 uppercase tracking-widest text-xs">Precinct Breakdown</h4>
            </div>
            <div class="overflow-x-auto custom-scrollbar max-h-[500px]">
                <table class="w-full text-left">
                    <thead class="sticky top-0 bg-white z-10 border-b-2 border-gray-100">
                        <tr id="table-head"></tr>
                    </thead>
                    <tbody id="table-body" class="text-sm font-bold text-gray-600"></tbody>
                </table>
            </div>
        </div>

        <!-- Sync Progress -->
        <div class="max-w-xs mx-auto text-center opacity-50">
            <div class="h-1.5 w-full bg-gray-200 rounded-full overflow-hidden mb-2">
                <div id="progress-bar" class="loading-progress"></div>
            </div>
            <span class="text-[8px] font-black uppercase tracking-[0.4em]">Autosync Active</span>
        </div>
    </div>

    <script>
        const SHEET_ID = "18hWKNfT9614J4w5xFnpiOpgpRAIKPypbM_6kVRxeY5w";
        const REFRESH_INTERVAL = 20000;

        async function updateDashboard() {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
            
            // Animation for progress bar
            const bar = document.getElementById('progress-bar');
            bar.style.transition = 'none';
            bar.style.width = '0%';
            setTimeout(() => {
                bar.style.transition = 'width 20s linear';
                bar.style.width = '100%';
            }, 50);

            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                const rows = json.table.rows;

                const val = (r, c) => rows[r]?.c[c]?.v ?? "0";
                const fmt = (r, c) => rows[r]?.c[c]?.f ?? val(r, c);

                // Mapping cells per requirements
                document.getElementById('leading-name').innerText = val(2, 10); // K3
                document.getElementById('margin-val').innerText = fmt(4, 8);    // I5 (Assuming index 8)
                
                document.getElementById('c1-name').innerText = val(2, 6);       // G3
                document.getElementById('c2-name').innerText = val(3, 6);       // G4
                document.getElementById('c1-party').innerText = val(2, 7);      // H3
                document.getElementById('c2-party').innerText = val(3, 7);      // H4
                document.getElementById('c1-votes').innerText = fmt(2, 8);      // I3
                document.getElementById('c2-votes').innerText = fmt(3, 8);      // I4

                // Global Stats
                document.getElementById('total-centers').innerText = val(6, 8);  // I7
                document.getElementById('results-given').innerText = val(43, 8); // I44
                document.getElementById('remaining').innerText = val(63, 0);     // A64

                renderTable(json.table);

                document.getElementById('update-timer').innerText = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            } catch (err) {
                console.error("Dashboard Sync Failed:", err);
                document.getElementById('update-timer').innerText = "Sync Lost";
            }
        }

        function renderTable(table) {
            const head = document.getElementById('table-head');
            const body = document.getElementById('table-body');
            
            // Render Headers (A to E)
            let headHtml = '';
            table.cols.slice(0, 5).forEach(col => {
                headHtml += `<th class="px-6 py-4 text-[10px] font-black text-gray-400 uppercase tracking-widest">${col.label || ''}</th>`;
            });
            head.innerHTML = headHtml;

            // Render Rows (up to 109)
            let bodyHtml = '';
            const rowLimit = Math.min(109, table.rows.length);
            for (let i = 0; i < rowLimit; i++) {
                bodyHtml += `<tr class="border-b border-gray-50 hover:bg-gray-50/50 transition">`;
                for (let j = 0; j < 5; j++) {
                    let cellData = table.rows[i]?.c[j];
                    let displayVal = cellData?.f || cellData?.v || '';

                    // Verified Column Logic (Assuming index 4 is the Verified column)
                    if (j === 4) {
                        if (displayVal === true || displayVal === 'TRUE' || displayVal === 'Verified') {
                            displayVal = '<span class="text-green-500 text-xl">✓</span>';
                        } else if (displayVal === false || displayVal === 'FALSE' || displayVal === 'Unverified') {
                            displayVal = '<span class="text-red-500 text-xl">✕</span>';
                        }
                    }

                    bodyHtml += `<td class="px-6 py-4 whitespace-nowrap">${displayVal}</td>`;
                }
                bodyHtml += `</tr>`;
            }
            body.innerHTML = bodyHtml;
        }

        window.onload = () => {
            updateDashboard();
            setInterval(updateDashboard, REFRESH_INTERVAL);
        };
    </script>
</body>
</html>
